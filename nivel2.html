    <!-- SECCIÓN PRINCIPAL -->

        <input type="text" id="answerInput" placeholder="¿Qué virus es? 😷">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="feedback"></p>
        <button id="skipButton">⏭️ Saltar Nivel</button>
    </div>

    <!-- MODALES -->
    <div id="timeout-modal">
        <div class="emoji-rain"></div>
        <div class="modal-content">
            <h1>⏰¡Tiempo Agotado!⏰</h1>
            <p>¿Qué quieres hacer?</p>
            <button class="modal-button" onclick="reintentar()">🔄 Reintentar</button>
            <button class="modal-button" onclick="saltarMision()">⏭️ Saltar Misión</button>
        </div>
    </div>

    <div id="error-modal">
        <div id="error-content">
            <h2>❌ ¡Respuesta Incorrecta! ❌</h2>
            <p>¡Vuelve a intentarlo!</p>
        </div>
    </div>

    <div id="success-modal">
        <div class="success-content">
            <h2>✅ ¡Respuesta Correcta! ✅</h2>
            <p>¡Avanzas al siguiente nivel! 🌟</p>
        </div>
    </div>

    <div id="final-modal">
        <div class="confeti-rain"></div>
        <div class="final-content">
            <h1>🏆 ¡Misión 2 Completada con Éxito! 🏆</h1>
            <button class="final-button" onclick="irANivel3()">▶️ Completar Siguiente Misión</button>
